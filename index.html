<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Cálculo Crédito</title>    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="title" content="Cálculo Crédito">
    <meta name="description" content="Aplicación web para calcular crédito.">    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>  
<body class="bg-back">
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-bar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-calculator"></i> Cálculo de Crédito</a>
        </div>
    </nav>
    <!-- Cuerpo -->
    <div class="container bg-bar pb-2 text-white">
        <form id="data">
            <div class="form-group">
                <div class="row g-2">
                    <div class="col-7">
                        <label>Capital</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" min="10" step="0.01" id="capital">
                        </div>
                    </div>

                    <div class="col-5"> 
                        <label>Cuotas</label>
                        <input type="number" class="form-control text-end" placeholder="1" min="1" id="cuotas">
                    </div>
                </div>
            </div> 

            <div class="form-group mb-2">
                <div class="row g-2">
                    <div class="col-6">
                        <label>TEA / TCEA</label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control text-end" placeholder="0.00" min="0.02" max="100" step="0.01" id="tcea">
                            <span class="input-group-text" id="basic-addon1">%</span>
                        </div>
                    </div>

                    <div class="col-6"> 
                        <label>TEM</label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control text-end" placeholder="0.00" step="0.01" id="tem" READONLY>
                            <span class="input-group-text" id="basic-addon1">%</span>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="d-grid gap-2 mb-2">
                <button type="submit" class="btn btn-success" id="calculate"><i class="fas fa-calculator"></i>Calcular</button>
            </div>
        </form>
    </div>
    <!-- RESULTADOS -->
    <div class="container pt-2">
            <div class="form-group mb-2">
                <div class="row g-2">
                    <div class="col-12">
                        <label>Monto cuota</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" id="monto" readonly>
                        </div>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <label>Monto sin interes</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" id="montosin" readonly>
                        </div>
                    </div>

                    <div class="col-6">
                        <label>Interes cuota</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" id="interes" readonly>
                        </div>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <label>Interes total</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" id="interest" readonly>
                        </div>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <label>Monto total a pagar</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" id="montotal" readonly>
                        </div>
                    </div>
                </div>

                <textarea id="toclip" style="display:none">-</textarea>

                <div class="row g-2">
                    <div class="col-6">
                        <div class="d-grid gap-2 mb-2">
                            <button type="button" class="btn btn-danger btn-block" id="clear">Limpiar</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-grid gap-2 mb-2">
                            <button type="button" class="btn btn-warning btn-block" id="copy" disabled>Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>

    <!-- Pie -->
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    
</body>  
</html>
