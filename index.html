<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Cálculo Crédito</title>    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="title" content="Cálculo Crédito">
    <meta name="description" content="Aplicación web para calcular crédito.">    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>  
<body class="bg-back">
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-bar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-calculator"></i> Cálculo de Crédito</a>
        </div>
    </nav>
    <!-- Cuerpo -->
    <div class="container bg-bar pb-2 text-white">
        <form>
            <div class="form-group">
                <div class="row g-2">
                    <div class="col-7">
                        <label>Monto</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col-5"> 
                        <label>Meses</label>
                        <input type="number" class="form-control text-end" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div> 

            <div class="form-group mb-2">
                <div class="row g-2">
                    <div class="col-6">
                        <label>TCEA</label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control text-end" placeholder="0.00" aria-label="Username" aria-describedby="basic-addon1">
                            <span class="input-group-text" id="basic-addon1">%</span>
                        </div>
                    </div>

                    <div class="col-6"> 
                        <label>TEM</label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control text-end" placeholder="0.00" aria-label="Username" aria-describedby="basic-addon1">
                            <span class="input-group-text" id="basic-addon1">%</span>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="d-grid gap-2 mb-2">
                <button type="submit" class="btn btn-success btn-block"><i class="fas fa-calculator"></i>Calcular</button>
            </div>
        </form>
    </div>
    <div class="container pt-2">
            <div class="form-group mb-2">
                <div class="row g-2">
                    <div class="col-12">
                        <label>Cuota mensual</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <label>Cuota sin inteses</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col-6">
                        <label>Interes mensual</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <label>Interes total</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <label>Monto total a pagar</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="number" class="form-control text-end" placeholder="0.00" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mb-2">
                    <button type="button" class="btn btn-warning btn-block">Limpiar</button>
                </div>
            </div>
        </div>       
    </div>

    <!-- Pie -->

    <script src="js/bootstrap.bundle.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
</body>  
</html>
